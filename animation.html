<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .squara{
            background-color: rgb(17, 121, 115);
            height: 400px;
            width: 400px;
            transition-property: all;
            transition-duration: 3s;
            transition-timing-function: ease-in;
           /* transition-delay: 3s;  */
        }
        .squara:hover{
            background-color: rgb(57, 30, 100);
            width: 600px;
            ransform: rotate(35deg);
            transform: tscale(2);
        }
    </style>
</head>
<body>
    <div class="squara"></div>
</body>
</html>
